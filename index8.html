<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(Animated) Text Fills - Demo 21</title>
    <meta name="description" content="How to Create (Animated) Text Fills with various techniques" />
    <meta name="keywords" content="text, fill, animation, svg, background-clip, clip, mask" />
    <meta name="author" content="Yoksel for Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style21.css" />
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <header class="codrops-header">
            <h2>テキストアニメーション</h2>
            <nav class="codrops-demos">
                <a href="index.html">パターン1</a>
                <a href="index2.html">パターン2</a>
                <a class="current-demo" href="index3.html">パターン3</a>
                <a href="index4.html">パターン4</a>
                <a href="index5.html">パターン5</a>
                <a href="index6.html">パターン6</a>
                <a href="index7.html">パターン7</a>
                <a href="index8.html">パターン8</a>
            </nav>
        </header>
        <div class="content">
            <div class="wrap">
                <!-- Invisible SVG -->
                <svg viewBox="0 0 600 300" class="svg-defs">
                    <!-- Symbol wth text -->
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">
                            Text
                        </text>
                    </symbol>

                    <!-- Mask with text -->
                    <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">
                        <rect width="100%" height="100%" class="mask__shape">
                        </rect>
                        <use xlink:href="#s-text" class="text-mask"></use>
                    </mask>
                </svg>

                <div class="box-with-text">
                    <!-- Content for text -->
                    <div class="text-fill">
                        <!-- Element with animated shadows -->
                        <div class="shadows"></div>
                    </div>

                    <!-- SVG to cover text fill -->
                    <svg viewBox="0 0 600 300" class="svg-inverted-mask">
                        <!-- Big shape with hole in form of text -->
                        <rect width="100%" height="100%" mask="url(#m-text)" class="shape--fill" />
                        <!-- Transparent copy of text to keep patterned text selectable -->
                        <use xlink:href="#s-text" class="text--transparent"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
