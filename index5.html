<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(Animated) Text Fills - Demo 16</title>
    <meta name="description" content="How to Create (Animated) Text Fills with various techniques" />
    <meta name="keywords" content="text, fill, animation, svg, background-clip, clip, mask" />
    <meta name="author" content="Yoksel for Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style16.css" />
    <!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
    <div class="container">
        <header class="codrops-header">
            <h2>テキストアニメーション</h2>
            <nav class="codrops-demos">
                <a href="index.html">パターン1</a>
                <a href="index2.html">パターン2</a>
                <a class="current-demo" href="index3.html">パターン3</a>
                <a href="index4.html">パターン4</a>
                <a href="index5.html">パターン5</a>
                <a href="index6.html">パターン6</a>
                <a href="index7.html">パターン7</a>
                <a href="index8.html">パターン8</a>
            </nav>
        </header>
        <div class="content">
            <svg viewBox="0 0 600 300">

                <!-- Symbol with text -->
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                        Text
                    </text>
                </symbol>

                <!-- Clippath  with text -->
                <clippath id="cp-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                        Text
                    </text>
                </clippath>

                <!-- Pattern -->
                <pattern id="p-circles" width="40" height="40" viewBox="0 0 40 40" patternUnits="userSpaceOnUse">

                    <circle r="12" cx="20" cy="20" class="c-ring"></circle>
                    <circle r="5" cx="20" cy="20" class="c-ring c-ring--fill"></circle>

                    <circle r="12" cx="0" cy="0" class="c-ring"></circle>
                    <circle r="12" cx="40" cy="0" class="c-ring"></circle>
                    <circle r="12" cx="40" cy="40" class="c-ring"></circle>
                    <circle r="12" cx="0" cy="40" class="c-ring"></circle>

                    <circle r="5" cx="0" cy="0" class="c-ring"></circle>
                    <circle r="5" cx="40" cy="0" class="c-ring"></circle>
                    <circle r="5" cx="40" cy="40" class="c-ring"></circle>
                    <circle r="5" cx="0" cy="40" class="c-ring"></circle>

                </pattern>

                <!-- Copy of text for shadow -->
                <use xlink:href="#s-text" class="text-copy--shadow"></use>

                <!-- Group with clippath and with patterned content -->
                <g clip-path="url(#cp-text)">

                    <circle r="70%" cx="300" cy="150" class="r-fill"></circle>
                </g>

                <!-- Copy of text for stroke -->
                <use xlink:href="#s-text" class="text-copy--stroke"></use>

            </svg>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
