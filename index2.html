	<body>
		<div class="container">
			<header class="codrops-header">
				<h2>テキストアニメーション</h2>
				<nav class="codrops-demos">
					<a href="index.html">パターン1</a>
					<a href="index2.html">パターン2</a>
					<a class="current-demo" href="index3.html">パターン3</a>
					<a href="index4.html">パターン4</a>
					<a href="index5.html">パターン5</a>
					<a href="index6.html">パターン6</a>
					<a href="index7.html">パターン7</a>
					<a href="index8.html">パターン8</a>
				</nav>
			</header>
			<div class="content">
				<svg viewBox="0 0 600 300">
				  
				  <!-- Gradient -->
				  <radialGradient id="gr-radial"
				      cx="50%" cy="50%" r="70%"
				      >
				      <!-- Animation for radius of gradient -->
				      <animate attributeName="r" 
				               values="0%;150%;100%;0%"
				               dur="5s" repeatCount="indefinite" />
				      <!-- Animation for colors of stop-color -->
				      <stop stop-color="#FFF" offset="0">
				        <animate attributeName="stop-color" 
				               values="#333;#FFF;#FFF;#333"
				               dur="5s" repeatCount="indefinite" />
				      </stop>
				      <stop stop-color="rgba(55,55,55,0)" offset="100%"/>
				  </radialGradient>
				  
				  <!-- Text -->
				  <text text-anchor="middle"
				          x="50%"
				          y="50%"
				          dy=".35em"
				          class="text"
				          >
				      Text
				    </text>
				</svg>
			</div>
		</div><!-- /container -->
	</body>
</html>
